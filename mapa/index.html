<!DOCTYPE html>
<html>
<head>
	<title>Mapa Rastreadores de Mosquito</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta property="og:image" content="route.png" />
	<link rel="stylesheet" href="../css/leaflet.css" />
	<link rel="stylesheet" href="../css/MarkerCluster.css" />
	<link rel="stylesheet" href="../css/Leaflet.Instagram.css" />
	<link rel="stylesheet" href="../css/map.css" />
</head>
<body>
	<div id="map"></div>
	<script src="../js/reqwest.min.js"></script>
	<script src="../js/leaflet.js"></script>
	<script src="../js/leaflet.markercluster.js"></script>
	<script src="../js/Leaflet.Instagram.Cluster.js"></script>
	<script>

	var map = L.map('map').setView([-25.4890,-49.2699], 2);

	    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	    }).addTo(map);

	L.instagram.cluster('https://api.instagram.com/v1/tags/zikazero/media/recent?access_token=2966422445.1fb234f.afb3e24d2a454da3a696a3cf6df11b58&min_tag_id=1191283526146483448').addTo(map);
	</script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-73809265-1', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
