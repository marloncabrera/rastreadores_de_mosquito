<!DOCTYPE html>
<html>
<head>
	<title>Mapa Rastreadores de Mosquito</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta property="og:image" content="route.png" />
	<link rel="stylesheet" href="../css/leaflet.css" />
	<link rel="stylesheet" href="../css/MarkerCluster.css" />
	<link rel="stylesheet" href="../css/Leaflet.Instagram.css" />
	<link rel="stylesheet" href="../css/map.css" />
</head>
<body>
	<div id="map"></div>
	<script src="../js/reqwest.min.js"></script>
	<script src="../js/leaflet.js"></script>
	<script src="../js/leaflet.markercluster.js"></script>
	<script src="../js/Leaflet.Instagram.Cluster.js"></script>
	<script>

	var map = L.map('map').setView([-25.4890,-49.2699], 4);

	    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	    }).addTo(map);

	L.instagram.cluster('https://api.instagram.com/v1/tags/zikazero/media/recent?access_token=39049576.5b9e1e6.2196c24c0f334ebb9e0d41a60fb38c47'
	).addTo(map);

	</script>
</body>
</html>
